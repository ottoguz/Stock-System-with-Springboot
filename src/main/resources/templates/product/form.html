<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
         body {
           padding-top: 4.5rem;
         }
        </style>
        <title>Stock system</title>
    </head>
    <body>

    <div th:replace="/fragments/menu :: menu"></div>

    <div class="container">
        <div class="bg-light p-5 rounded">
                <h1>Products Data</h1>
                <hr>
                <div>
                    <!--th:object = CREATES AN OBJECT | th:action = SPECIFIES THE URL WHERE DATA WILL BE SENT-->
                    <form th:action="@{/products}" th:object="${product}" method="post">
                        <input id="activated" type="hidden" th:field="*{id}"/>
                        <div class="mb-3 form-check form-switch">
                            <label class="form-check-label" for="active">Active</label>
                            <input class="form-check-input" role="switch" id="active" type="checkbox" th:field="*{active}"/>
                        </div>
                        <div class="row">
                            <div class="mb-6">
                                <label class="form-label" for="name">Name</label>
                                <input class="form-control" id="name" type="text" th:field="*{name}"/>
                                <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label" for="category">Category</label>
                                <select class="form-select" id="category" th:field="*{category}">
                                    <option value="">Select a Category</option>
                                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category.getDescription()}"></option>
                                </select>
                                <span style="color: red" th:if="${#fields.hasErrors('category')}" th:erros="*{category}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <a href="list.html" target="_blank"><input class="btn btn-primary" type="submit" value="Save"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="></script>
        <script crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="></script>
    </body>
</html>
