<!doctype html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
         body {
           padding-top: 4.5rem;
         }
    </style>
    <title>Stock control - Suppliers list</title>
</head>
<body>
<div th:replace="/product/fragments/menu :: menu"></div>

<div class="container">
    <div class="bg-light p-5 rounded">
            <h1>Products</h1>
            <hr>
            <div>
                <a class="btn btn-primary" th:href="@{/products/new}">New</a>
            </div>
            <hr>
            <div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(feedback)}">
                <span th:text="${feedback}"></span>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td><b>NAME</b></td>
                        <td><b>CATEGORY</b></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category.getDescription()}"></td>
                        <td>
                            <a class="btn btn-sm btn-secondary" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-secondary" th:if="${product.active == false}" th:href="@{/products/activate/{id}(id=${product.id})}">Activate</a>
                            <a class="btn btn-sm btn-secondary" th:unless="${product.active == false}" th:href="@{/products/inactivate/{id}(id=${product.id})}">Inactivate</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
